<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>what is run in the website?</title>
    <link rel="stylesheet" href="static/css/common.css">
    <script src="static/js/vue.min.js"></script>
    <script src="static/js/axios.min.js"></script>
</head>

<body>
    <div id="J-Whatsrun-App" class="layout-container">
        <h1>what's run in the website? </h1>
        <div class="layout-stack-box">
            <section class="stack-section">
                <dl class="stack-list">
                    <dt>Server</dt>
                    <dd class="item" v-for="(item,key) in stackList" :key="key">
                        <a :href="'https://whatsrun.com/stack/'+item.id" target="_blank"><span>{{item.name}}</span><span>{{item.version}}</span></a>
                    </dd>
                </dl>
            </section>
            <button @click="getStack">get more</button>
        </div>
        <div class="layout-ft-bar">
            <a :href="'https://whatsrun.com/site/'+domain" target="_blank" rel="noopener noreferrer"><button>Learn More</button></a>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>

</html>
